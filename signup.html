<!DOCTYPE html>
<html lang="en">
<head>
  <title>UNICAT|Sign up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<style>
 #b
{
  background-color: cadetblue;
}
#col1
{
  background-color: ghostwhite;
  border-radius: 5px;
  border: 1px solid grey;
}
input
{
  margin-left: 25px;
  
  }
  .form-control
  {
    font-size: 15px;
    height: 32px;
    width:65%;
  }
  label
  {
    margin-left: 25px;
    
  }
  button
  {
    border-radius: 5px;
    background-color:#04AA6D;
  }


</style>
</head>
<body>
  <div class="container-fluid" id="b">
    <div class="row">
      <div class="col-sm-4">
      </div>
      <div class="col-sm-4" id="col1">
      
        
<form>
        <h2 align="center">Register</h2>
        <label for="firstname" >First Name</label><br>
        <input type="text" class="form-control" id="firstname" name="firstname" ><br>
        <label for="Lastname">Lastname:</label><br>
        <input type="text"class="form-control"  id="Lastname" name="Lastname" ><br>
        <label for="gen">Gender</label><br>
        <input list="gen"  class="form-control"><br>
        <datalist id="gen">
            <option value="Female">
                <option value="Male">
                    <option value="Others">
        </datalist>
        <label for="dob" >Date of Birth</label><br>
        <input type="date" class="form-control" id="dob" name="dob"><br>
        <label for="username">Username:</label><br>
        <input type="text" class="form-control" id="username" name="username"><br> 
        <label for="Password">Password:</label><br>
        <input type="Password" class="form-control"  id="Password" name="Password" ><br> 
        <label for="cpassword" >Confirm password:</label><br>
        <input type="password" class="form-control" id="cpassword" name="cpassword" ><br> 
        <label for="address">Address:</label><br>
        <input type="text" class="form-control"id="address"><br> 
        <label for="pstlcode">Postal Code</label><br>
        <input type="number" class="form-control" id="pstlcode"  ><br> 
        <label for="mobileno">Mobile Number</label><br>
        <input type="number" class="form-control"  id="mobileno" ><br> 
        <label for="email">Email:</label><br>
        <input type="email" class="form-control" id="email" ><br> <br>
        <button type="submit" style="width: 27%;height: 40px">submit</button>
        <button type="reset" style="width: 27%;height: 40px">reset</button>

        
    </form>
    
    </div>
    <div class="col-sm-4">
    </div>
  </div>
  </div>
</body>
</html>
